[settings]
folder = odoo

openerp_xmlrpc_port = 9069
openerp_xmlrpcs_port = 9071
openerp_admin_passwd = admin_pass
openerp_workers = 0
openerp_limit_time_cpu = 3600
openerp_limit_time_real = 7200
openerp_log_level = info
openerp_unaccent = True
openerp_without_demo = False
openerp_dbfilter = .*
openerp_pg_path = ${buildout:directory}/parts/postgres/bin
openerp_proxy_mode = True

postgres_version = 9.6.8
postgres_host = localhost
postgres_db_name = odoodb
postgres_user = ${env:USER}
postgres_password = false
postgres_port = 5434
postgres_maxconn = 100

supervisor_port = 9002
supervisor_url = http://127.0.0.1
crondb1 = db2
